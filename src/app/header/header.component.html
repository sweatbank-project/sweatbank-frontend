<!-- Include Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Optional: Include Bootstrap JavaScript Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<header>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <div class="container-fluid">
    <div class="row align-items-center">
      <div class="col-auto">
        <div class="logo">
          <img src="assets/SweatBank-Logo.png" alt="Logo" class="img-fluid">
        </div>
      </div>
      <div class="col">
        <!-- Hamburger for mobile view -->
        <button class="hamburger btn btn-outline-secondary d-md-none" *ngIf="!menuActive" aria-label="Toggle menu" (click)="toggleMenu()">
          <fa-icon [icon]="faBars"></fa-icon>
        </button>
        <!-- Close button shown when menu is active -->
        <button class="close-menu btn btn-outline-secondary d-md-none" *ngIf="menuActive" aria-label="Close menu" (click)="toggleMenu()">X</button>
        <button class="hamburger btn btn-outline-secondary d-md-none" *ngIf="!menuActive" aria-label="Toggle menu" (click)="toggleMenu()" style="position: absolute; top: 10px; right: 10px; z-index: 1050;">
          <fa-icon [icon]="faBars"></fa-icon>
        </button>

      </div>
    </div>

    <!-- Overlay for mobile menu -->
    <div class="overlay" *ngIf="menuActive" (click)="toggleMenu()"></div>

    <!-- User info and menu items -->
    <div class="menu collapse d-md-flex justify-content-end" [ngClass]="{'show': menuActive}">
      <ul class="user-info list-unstyled mb-0">
        <li class="name-surname">{{ userName }} {{ userSurname }}</li>
        <li class="notifications"><a href="#"><fa-icon [icon]="faBell"></fa-icon> Notifications</a></li>
        <li class="contacts"><a href="#" (click)="navigateAndScroll()"><fa-icon [icon]="faComments"></fa-icon> Contacts</a></li>
        <li class="logout"><a href="#" (click)="logout()"><fa-icon [icon]="faArrowRightFromBracket"></fa-icon> Log Out</a></li>
      </ul>
    </div>
  </div>
</header>
