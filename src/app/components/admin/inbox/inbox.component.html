<app-header></app-header>
<nav class="sidebar" [ngClass]="{'close': isClosed}">
  <header>
    <div class="image-text">
      <span class="image">
        <img src="favicon.ico" alt="">
      </span>
      <div class="text logo-text">
        <span class="name">SweatBank</span>
        <span class="profession">Admin Panel</span>
      </div>
    </div>
    <div class="toggle-button-phone">
      @if(this.isClosed) {
        <i class="bi bi-caret-left-fill toggle" (click)="toggleSidebar()"></i>
      } @else {
        <i class="bi bi-caret-right-fill toggle" (click)="toggleSidebar()"></i>
      }
    </div>
  </header>
  <div class="menu-bar" data-np-autofill-form-type="other" data-np-checked="1" data-np-watching="1">
    <div class="menu">
      <ul class="menu-links">
        <li class="nav-link">
          <a routerLink="/admin/dashboard">
            <i class="bi bi-building icon"></i>
            <span class="text nav-text">Dashboard</span>
          </a>
        </li>
        <li class="nav-link">
          <a routerLink="/admin/inbox">
            <i class="bi bi-envelope icon"></i>
            <span class="text nav-text">Inbox</span>
          </a>
        </li>
        <li class="nav-link">
          <a routerLink="/admin/applications">
            <i class="bi bi-clipboard2-check icon"></i>
            <span class="text nav-text">Applications</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="bottom-content">
      <li class="">
        <a href="#">
          <i class="bi bi-box-arrow-right icon"></i>
          <span class="text nav-text">Logout</span>
        </a>
      </li>
    </div>
  </div>
</nav>

<section class="home">
  <div class="text">Inbox</div>
</section>

<section class="home">
  <div class="email-categories-sidebar">
    <div class="email-category" [class.active]="activeCategory === 'inbox'" (click)="filterEmails('inbox')">
      <i class="bi bi-inbox"></i>
      <span>Inbox</span>
      <span class="category-count">{{ emailCount }}</span>
    </div>
    <div class="compose-btn-container">
      <button (click)="composeNewEmail()">Compose New Email</button>
    </div>
  </div>

  <div class="inbox-container">
    <div class="search-bar">
      <input type="text" [(ngModel)]="searchTerm" placeholder="Search messages...">
    </div>
    <div *ngFor="let email of filteredEmails" class="message" (click)="toggleEmailDetail(email)">
      <div class="message-checkbox" (click)="$event.stopPropagation()">
        <input type="checkbox" [id]="'checkbox' + email.id">
        <label [for]="'checkbox' + email.id"></label>
      </div>
      <div class="message-star">
        <i class="bi bi-star"></i>
      </div>
      <div class="message-content">
        <div class="message-header">
          <div class="message-sender">{{ email.sender }}</div>
          <div class="message-details">
            <div class="message-time">{{ email.time | date: 'short' }}</div>
            <button class="delete-button" (click)="deleteEmail(email); $event.stopPropagation()">Delete</button>
          </div>
        </div>
        <div *ngIf="email.open" class="message-body">{{ email.body }}</div>
        <div class="message-subject">{{ email.subject }}</div>
      </div>
    </div>

    <div *ngIf="composingEmail" class="compose-email-modal">
      <div class="compose-email-content">
        <div class="compose-email-header">
          <h3>Compose New Email</h3>
          <button class="close-button" (click)="cancelCompose()">&times;</button>
        </div>
        <input type="email" [(ngModel)]="newEmailRecipient" placeholder="Recipient's email" readonly>
        <input type="text" [(ngModel)]="newEmailSubject" placeholder="Subject">
        <textarea [(ngModel)]="newEmailBody" rows="3" placeholder="Email body..."></textarea>
        <button (click)="sendNewEmail()">Send</button>
      </div>
    </div>

  </div>
</section>
